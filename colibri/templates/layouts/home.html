<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colibri - Avistamientos</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4DBF36;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            background-color: #AEDD48;
            color: #333;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #9BCF35;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Colibri</h1>
        <p>Explora y comparte avistamientos de fauna en tu región.</p>
        <div class="buttons">
            <a href="/avistamientos/" class="btn">Ver Avistamientos</a>
            <a href="/avistamientos/agregar/" class="btn">Agregar Avistamiento</a>
            <a href="/educacion_ambiental/" class="btn">Sección de Educación Ambiental</a>
        </div>
    </div>
</body>
</html>
