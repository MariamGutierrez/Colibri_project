<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colibri - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/media/educacion_ambiental/logo.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/img/login.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px) brightness(0.5); /* Difumina y oscurece la imagen de fondo */
            z-index: -1;
        }
        .card {
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Sombreado */
            display: flex;
            flex-direction: column; /* Imagen al inicio */
            overflow: hidden;
            max-width: 500px; /* Ajustar el ancho de la card */
            width: 100%;
            height: auto; /* Ajustar la altura automáticamente */
            padding: 0; /* Eliminar padding para que la imagen ocupe toda la parte superior */
            z-index: 1;
        }
        .card .image-section {
            height: 250px; /* Ajustar altura fija para la imagen */
            width: 100%; /* Asegurar que la imagen se ajuste al ancho de la card */
            background: url('/static/img/login.jpg') no-repeat center center;
            background-size: cover;
        }
        .card .form-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centrar contenido dentro de la card */
        }
        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section .error-message {
            color: #13453C;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            align-items: center; /* Centrar los inputs */
        }
        .form-section .input-group {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%; /* Ajustar el ancho de los inputs */
            max-width: 350px; /* Limitar el ancho máximo */
        }
        .form-section .input-group input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border-radius: 25px;
            border: 1px solid #C8E690;
            font-size: 16px;
            background-color: #C8E690;
            color: #13453C;
            transition: none; /* Elimina cualquier transición */
        }

        .form-section .input-group input:focus {
            background-color: #C8E690; /* Mantiene el color original al enfocar */
            border-color: #C8E690; /* Mantiene el borde original al enfocar */
        }
        .form-section .input-group input::placeholder {
            color: #13453C;
        }
        .form-section .input-group i {
            position: absolute;
            left: 10px;
            color: #13453C; /* Color de las letras */
            font-size: 18px;
        }
        .form-section button {
            background-color:rgb(7, 116, 32);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 1px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* Igualar el ancho del botón al de los inputs */
            max-width: 350px; /* Botón con el mismo ancho que los inputs */
        }
        .form-section button:hover {
            background-color: #218838;
        }
        .form-section a {
            text-align: center;
            color: #13453C;
            text-decoration: none;
        }
        .form-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <div class="image-section"></div>
        <div class="form-section">
            <h2>Login</h2>
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <i class="ri-user-smile-fill"></i> <!-- Icono actualizado para correo -->
                    <input type="email" name="email" placeholder="Correo" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-2-fill"></i> <!-- Icono actualizado para contraseña -->
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <br>
            <br>
            <a href="{% url 'registro_selector' %}">¿No tienes cuenta? Regístrate!</a>
            <br>
            <a href="{% url 'forgot_password' %}">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
    <script>
        const inputs = document.querySelectorAll('.input-group input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const errorMessage = document.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            });
        });
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                const errorMessage = document.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
