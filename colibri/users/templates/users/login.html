<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2F4F2F;
            color: #F5F5DC;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #3E5C3E;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-left: 10px;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #F5F5DC;
            color: #2F4F2F;
            box-sizing: border-box;
        }
        button {
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #C5C5A5;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #F5F5DC;
            text-decoration: none;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LogIn</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Nombre:</label>
            <input type="text" name="username" required>
            
            <label for="email">Correo:</label>
            <input type="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" name="password" required>
            
            <button type="submit">Ingresar</button>
        </form>
        <a href="{% url 'registro_visitante' %}">¿No tienes cuenta? Registrate!</a>
    </div>
</body>
</html>
