<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Colibri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #006080, #00a0c6);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .selector-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            padding: 40px;
            text-align: center;
        }
        .selector-option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option-visitante {
            background-color: #00a0c6;
            color: white;
        }
        .option-ong {
            background-color: #4CAF50;
            color: white;
        }
        .selector-option:hover {
            opacity: 0.9;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="selector-container">
        <h2>Selecciona el tipo de cuenta</h2>
        
        <a href="{% url 'registro_visitante' %}" class="selector-option option-visitante">
            Registro como Visitante
        </a>
        
        <a href="{% url 'registro_ong' %}" class="selector-option option-ong">
            Registro como ONG
        </a>
        
        <p class="mt-4">
            <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
        </p>
    </div>
</body>
</html>
