<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ articulo.titulo }}</title>
    <!-- Importar Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2F4F2F;
            color: #F5F5DC;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
            background-color: #3E5C3E;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 40px auto;
        }
        h1 {
            font-size: 3em;
            text-align: center;
        }
        .content {
            background-color: #4A7C59; /* Color menos brillante */
            color: #F5F5DC;
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .content:hover {
            background-color: #3E5C3E; /* Color de hover m√°s oscuro */
        }
        .btn-primary {
            background-color: #AEDD48;
            border-color: #AEDD48;
        }
        .btn-primary:hover {
            background-color: #9BCF35;
            border-color: #9BCF35;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ articulo.titulo }}</h1>
        <div class="content">
            <p>{{ articulo.contenido }}</p>
            <p><strong>Publicado el:</strong> {{ articulo.fecha_publicacion|date:"d M Y" }}</p>
        </div>
        <a href="javascript:history.back()" class="btn btn-primary mt-3">Regresar</a>
    </div>
    <!-- Importar Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
